<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/src/styles.css" />

    <title>What's the Weather?</title>
    <!--USE ME USE ME -->
  </head>

  <body>
    <div id="search-bar-all">
      <div id="search-bar">
        <form class="search-form" id="search-form">
          <input type="search" placeholder="Enter City" id="city-input" />
          <input type="submit" value="Search" class="form-control btn" />
        </form>
      </div>
    </div>
    <br />

    <div id="current-weather-container">
      <div id="current-location">
        <div id="weather-main">
          <h1 id="city">City</h1>
          
 <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          
        </div>
        <div class="row">
  
          <div class="col-6">
            <div class="clearfix weather-temperature">
             <img src="" alt="Clear" id="icon" class="float-left" />
              
                <strong id="temperature">temp</strong><span class="units"> °C</span>
              
            </div>
          </div>
         
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> m/h</li>
            </ul>
          </div>
        </div>
      </div>
      
      <br>
     
    </div>

     <div id="future-weather-container">
        <div class="weather-forecast" id="forecast">
    
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />

                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18° </span>
                  <span class="weather-forecast-temperature-min"> 12° </span>

                  </div>

      </div>
      </div>
 
    <small>Open-source code by mcky with lots of help from Matt DeLac</small>

    <script src="src/script.js"></script>
  </body>
</html>
